@import java.util

@(observations: util.List[Observation])
<h2>Observation Table</h2>
<table id="observationTable" class="observation-table sortable">
    <thead>
        <tr>
            <th>
                Index
            </th>
            <th data-sorter="shortDate" >
                Date
            </th>
            <th>
                Pod Size
            </th>
            <th>
                Location
            </th>
        </tr>
    </thead>
    <tbody>
        @observations.map(ob => {
            views.html.observationRow(ob)
        })
    </tbody>

</table>
